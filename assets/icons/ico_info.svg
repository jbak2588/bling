<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 바닥 그림자 -->
  <ellipse cx="20" cy="35" rx="18" ry="3" fill="#6B7184" opacity="0.18"></ellipse>

  <!-- 둥근 카드 배경 (정보 아이콘 타일) -->
  <rect x="6" y="6" width="28" height="28" rx="10" fill="#ECFEFF"></rect>

  <!-- 민트 그라데이션 오버레이 살짝 -->
  <defs>
    <linearGradient id="infoGrad" x1="6" y1="6" x2="34" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6EE7B7" stop-opacity="0.7"></stop>
      <stop offset="1" stop-color="#22C6B8" stop-opacity="0.9"></stop>
    </linearGradient>
  </defs>
  <rect x="6" y="6" width="28" height="28" rx="10" fill="url(#infoGrad)" opacity="0.35"></rect>

  <!-- 안쪽 원형 링 -->
  <circle cx="20" cy="20" r="9" fill="#F5F3FF"></circle>
  <circle cx="20" cy="20" r="7" stroke="#8B5CF6" stroke-width="1.8" fill="none"></circle>

  <!-- 정보 "i" -->
  <circle cx="20" cy="16" r="1.1" fill="#8B5CF6"></circle>
  <rect x="19.2" y="18.2" width="1.6" height="6" rx="0.8" fill="#8B5CF6"></rect>
</svg>
